<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link  rel="stylesheet" href="./style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
</head>

<body>
   <div class="wrapper">
        How many characters would you like your Password? <input type="number" id="charNum" value="25" min="8" max="100" /><br>
        Uppercase: <input type="checkbox" id="charU"/>
        Number: <input type="checkbox" id="num"/><br>
        Lowercase: <input type="checkbox" id="charL"/>
        Symbol: <input type="checkbox" id="sym"/><br />
        <button id="submit">Generate Password</button><br />
        Your Password: <input type="text" id="yourPw" size="80"/>
    </div>
    <script type = "text/javascript">
            var charL = 'abcdefghijklmnopqrstuvwxyz';
            var charU = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            var num = '0123456789';
            var sym = '!@#$%^&*=-_?:;><{}[]+';
       // console.log(charL);
            var charNum = document.getElementById("charNum");
            var numBox = document.getElementById("num");
            var charUp = document.getElementById("charU");
            var charLo = document.getElementById("charL");
        //console.log(charL);
       // console.log(charU);
            var symBox = document.getElementById("sym");
            var submit = document.getElementById("submit");
            var yourPw = document.getElementById("yourPw");
        submit.addEventListener("click",function(e){
            var characters = '';
            (charLo.checked) ? characters += charL : '';
            (charUp.checked) ? characters += charU : '';
            (numBox.checked) ? characters += num : '';
            (symBox.checked) ? characters += sym : '';
            yourPw.value = password(charNum.value, characters);
        });
            function password(l,characters){
           // console.log(" characters are: " + characters);
                var pwd = '';
            for(var i = 0; i<l; i++){
                    pwd += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return pwd;
        }
    </script>
    
</body>
</html>
